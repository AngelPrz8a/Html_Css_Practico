<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black:#000000;
            --white: #FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --dark: #232830;
            --hospital-green: #ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        .mobile-menu{
            padding: 24px;
        }

        .mobile-menu a{
            height: 100vh;
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
        }

        .mobile-menu ul{
            padding: 0;
            margin: 24px 0 0;
            list-style: none;
            display: grid;
            align-content: space-between;
        }

        .mobile-menu ul:nth-child(1){
            border-bottom: 0.5px solid var(--very-light-pink);
        }

        .mobile-menu ul:nth-child(3) li{
            margin-bottom: 0;
        }

        .mobile-menu ul li{
            margin-bottom: 24px;
        }

        .email{
            font-size: var(--sm);
            font-weight: 300 !important;
        }

        .sign-out{
            font-size: var(--sm);
            color: var(--hospital-green) !important;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
        <ul>
            <li>
                <a href="#">CATEGORIES</a>
            </li>
            <li>
                <a href="#">ALL</a>
            </li>
            <li>
                <a href="#">CLOTHES</a>
            </li>
            <li>
                <a href="#">ELECTRONICS</a>
            </li>
            <li>
                <a href="#">FURNITURES</a>
            </li>
            <li>
                <a href="#">TOYS</a>
            </li>
            <li>
                <a href="#">OTHERS</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="#">My orders</a>
            </li>
            <li>
                <a href="#">My account</a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="#" class="email">platzi@example.com</a>
            </li>
            <li>
                <a href="#" class="sign-out">Sign out</a>
            </li>
        </ul>
    </div>
</body>
</html>
